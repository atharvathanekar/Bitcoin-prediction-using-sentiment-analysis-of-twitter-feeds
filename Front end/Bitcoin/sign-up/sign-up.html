<!DOCTYPE html>
<html>
<head>
	<title>sign-up</title>
	    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/sign-up.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
     <link href="http://allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    

</head>
<body>
	
	<div class="banner"><!--start banner-->
		<div class="container-fluid"><!--start container-->
			<div class="row"><!--start row-->
				<div class="col-md-12 banner_img">
				<img src="images/banner.jpg" alt="" class="img-responsive">
				<div class="text">
					<h1><span>welcome</span> to Home Service</h1>
					<h2>sign in or register</h2>
				</div>
			</div>
			</div><!--end row-->
		</div><!--end container-->
	</div><!--end banner-->


<div class="sign-up"><!--start sign-up-->
 <div class="container"><!--start container-->
 	<div class="row"><!--start row-->
 		<div class="col-md-6 sign-in">

			<form class="form-group" id="demoForm" method="POST">
 				<label>sign in</label><br>
 				<input type="Email"data-describedby="messages" data-description="test" name="" class="form-control" placeholder="Your Email.." required="Enter Username"><span id="messages"></span><br>
 				<input type="password" name="" class="form-control" placeholder="Your password" required="Enter password"><br>
 				<button>sign in</button>
						
 			</form>
 		
 		</div>
 		<div class="col-md-6 register">
 			<form class="form-group">
 				<label>Register</label><br>
 				<input type="Email" required! name="" class="form-control" placeholder="Your Email" ><br>
 				<input type="password" name="" class="form-control" placeholder="Your password"><br>
 				<input type="password" name="" class="form-control" placeholder=" confirm password"><br>
 				<p><input type="checkbox" name=""> Sign up for exclusive updates,discounts,new arrivals,contests,and more!</p>
 				<div class="clearfix"></div>


 				<button>create account</button>
 				<h4>By clicking ‘Create Account’, you<br> 
					agree to our <a href="">Privacy Policy--></a></h4>
				<div class="clearfix"></div>
 			</form>
 		</div>
 	</div><!--end row-->
 </div><!--end container-->	
</div><!--end sign-up-->


<script type="text/javascript">
	

	$('form').validate({
	description : {
		test : {
			required : '<div class="error">Required</div>',
			pattern : '<div class="error">Pattern</div>',
			conditional : '<div class="error">Conditional</div>',
			valid : '<div class="success">Valid</div>'
		}
	}
});
</script>



</body>
</html>
